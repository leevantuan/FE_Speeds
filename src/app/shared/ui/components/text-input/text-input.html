<div class="flex items-center gap-2" [ngClass]="wrapClass">
  <input
    class="w-full border outline-none focus:ring-2 focus:ring-black/20 disabled:opacity-50"
    [ngClass]="inputClass"
    [disabled]="disabled"
    [attr.placeholder]="placeholder"
    [attr.type]="valueType === 'number' ? 'number' : 'text'"
    [attr.min]="min"
    [attr.max]="max"
    [attr.step]="step"
    [ngModel]="text"
    (ngModelChange)="onInput($event)"
    (blur)="touch()"
  />

  @if (suffix) {
    <span [ngClass]="suffixClass">{{ suffix }}</span>
  }
</div>
