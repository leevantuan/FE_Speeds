<div class="bg-white rounded-xl border border-slate-200 shadow-sm p-4">
  <div class="font-semibold text-slate-800 mb-2">RTT & Packet Loss</div>

  <div class="rounded-xl border border-slate-200 bg-slate-50 p-3">
    <svg viewBox="0 0 300 140" class="w-full h-40">
      <line x1="20" y1="10" x2="20" y2="120" stroke="#cbd5e1"></line>
      <line x1="20" y1="120" x2="290" y2="120" stroke="#cbd5e1"></line>

      <polyline fill="none" stroke="#2563eb" stroke-width="2" [attr.points]="rttPoints"></polyline>
      <polyline fill="none" stroke="#f97316" stroke-width="2" [attr.points]="lossPoints"></polyline>
    </svg>

    <div class="flex items-center justify-end gap-4 text-xs text-slate-600">
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded bg-blue-600 inline-block"></span> RTT
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded bg-orange-500 inline-block"></span> Loss %
      </div>
    </div>
  </div>
</div>
