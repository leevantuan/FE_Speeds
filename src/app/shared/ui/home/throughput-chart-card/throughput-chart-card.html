<div class="bg-white rounded-xl border border-slate-200 shadow-sm p-4">
  <div class="font-semibold text-slate-800 mb-2">Throughput vs Packet Size</div>

  <div class="rounded-xl border border-slate-200 bg-slate-50 p-3">
    <svg viewBox="0 0 300 140" class="w-full h-40">
      <line x1="20" y1="10" x2="20" y2="120" stroke="#cbd5e1"></line>
      <line x1="20" y1="120" x2="290" y2="120" stroke="#cbd5e1"></line>

      @for (b of bars; track b.label) {
        <ng-container>
          <rect
            [attr.x]="b.x"
            [attr.y]="b.y"
            width="40"
            [attr.height]="b.h"
            fill="#22c55e"
            rx="6"
          ></rect>
          <text [attr.x]="b.x + 20" y="135" text-anchor="middle" font-size="10" fill="#475569">
            {{ b.label }}
          </text>
        </ng-container>
      }
    </svg>
  </div>
</div>
