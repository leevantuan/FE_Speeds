<div class="w-full min-h-screen">
  <div class="p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <div class="lg:col-span-2 space-y-4">
        <app-network-topology-card [topology]="data.topology"></app-network-topology-card>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm mt-4">
          <div class="px-4 py-3 border-b border-slate-200">
            <div class="font-semibold text-slate-800">Test Results</div>
          </div>

          <div class="p-4 space-y-4">
            <app-test-results-kpis [kpis]="kpis"></app-test-results-kpis>

            <!-- FIX 1 -->
            <app-packet-results-table [rows]="data.tableRows" [throughputMax]="throughputMax">
            </app-packet-results-table>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- FIX 2 -->
          <app-rtt-loss-chart-card
            [rttPoints]="rttPolylinePoints"
            [lossPoints]="lossPolylinePoints"
          >
          </app-rtt-loss-chart-card>

          <!-- FIX 3 -->
          <app-throughput-chart-card [bars]="throughputBars"> </app-throughput-chart-card>
        </div>

        <app-logs-panel [logs]="data.logs"></app-logs-panel>
      </div>

      <div class="space-y-4">
        <app-test-configuration-panel [options]="data.configOptions" [config]="data.defaultConfig">
        </app-test-configuration-panel>
      </div>
    </div>
  </div>
</div>
