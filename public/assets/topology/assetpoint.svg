<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Assetpoint router">
  <defs>
    <linearGradient id="rg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="rg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#334155"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- shadow -->
  <ellipse cx="256" cy="416" rx="140" ry="22" fill="#000" opacity="0.08"/>

  <!-- antennas -->
  <rect x="170" y="120" width="18" height="150" rx="9" fill="#0f172a"/>
  <rect x="324" y="120" width="18" height="150" rx="9" fill="#0f172a"/>
  <circle cx="179" cy="116" r="10" fill="#0f172a"/>
  <circle cx="333" cy="116" r="10" fill="#0f172a"/>

  <!-- wifi waves -->
  <circle cx="256" cy="210" r="10" fill="url(#rg1)"/>
  <path d="M220 200c20-20 52-20 72 0" fill="none" stroke="url(#rg1)" stroke-width="14" stroke-linecap="round"/>
  <path d="M198 176c34-34 82-34 116 0" fill="none" stroke="url(#rg1)" stroke-width="14" stroke-linecap="round" opacity="0.85"/>
  <path d="M178 152c46-46 110-46 156 0" fill="none" stroke="url(#rg1)" stroke-width="14" stroke-linecap="round" opacity="0.65"/>

  <!-- router body -->
  <rect x="120" y="286" width="272" height="92" rx="22" fill="url(#rg2)"/>
  <rect x="138" y="302" width="236" height="10" rx="5" fill="#ffffff" opacity="0.10"/>

  <!-- lights -->
  <circle cx="170" cy="340" r="8" fill="#22c55e"/>
  <circle cx="205" cy="340" r="8" fill="#60a5fa"/>
  <circle cx="240" cy="340" r="8" fill="#f59e0b"/>
  <circle cx="275" cy="340" r="8" fill="#ef4444" opacity="0.85"/>
  <circle cx="310" cy="340" r="8" fill="#94a3b8"/>

  <!-- subtle highlight -->
  <path d="M140 306c24-18 54-28 88-28h124c16 0 30 6 40 16" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.07"/>
</svg>
