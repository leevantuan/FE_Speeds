      <rect x="202" y="176" width="72" height="6" rx="3"/>
      <rect x="202" y="230" width="72" height="6" rx="3"/>
      <rect x="202" y="244" width="72" height="6" rx="3"/>
      <rect x="202" y="298" width="72" height="6" rx="3"/>
